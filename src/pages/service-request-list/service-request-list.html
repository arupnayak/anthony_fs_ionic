<ion-header>

  <ion-navbar primary>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end> 
      <ion-spinner icon="spiral" *ngIf="loading"></ion-spinner>
      <button ion-button primary (click)="createNewRequest()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Service Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
          <ion-item-sliding *ngFor="let item of items" >
          <ion-item (click)="itemTapped($event,item)">
              <h2 >{{item.wo_no}}</h2>
              <p>{{item.subject}}</p>
          </ion-item>
            <ion-item-options>
              <button ion-button color="light" icon-start>
                <ion-icon name="more"></ion-icon>
                More
              </button>
              <button ion-button color="primary" icon-start>
                <ion-icon name="done-all"></ion-icon>
                Done
              </button>
              <button ion-button color="secondary" icon-start>
                <ion-icon name="send"></ion-icon>
                Mail
              </button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
